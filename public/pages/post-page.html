<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="post-page">
  <template>
    <iron-ajax
      auto
      url="[[url]]"
      last-response="{{items}}"
    ></iron-ajax>

    <blackhulk-post item="[[items.0]]"></blackhulk-post>
  </template>

  <script>
    Polymer({
      is: "post-page",
      properties: {
        url: {
          type: String,
          value: "/data.json"
        }
      }
    })
  </script>
</polymer-element>
