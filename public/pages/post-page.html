<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="post-page">
  <template>
    <style>
    </style>

    <iron-ajax
      auto
      url="[[url]]"
      last-response="{{items}}"
    ></iron-ajax>

    <blackhulk-post item="[[items.0]]"></blackhulk-post>

    <div class="horizontal layout center-center">
      <paper-material
        class="post self-center"
        small-screen$="{{small}}"
      ></paper-material>
    </div>
  </template>

  <script>
    Polymer({
      is: "post-page",
      properties: {
        url: {
          type: String,
          value: "/data.json"
        }
      }
    })
  </script>
</polymer-element>
