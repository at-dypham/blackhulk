<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="home-page">
  <template>
    <!-- Data -->
    <blackhulk-data
      url="{{url}}"
      data="{{data}}"
      loading-data="{{loadingData}}"
    ></blackhulk-data>

    <!-- View -->
    <blackhulk-view
      data="{{data}}"
      loading-data="[[loadingData]]"
      title="[[title]]"
      desc="[[desc]]"
    ></blackhulk-view>
  </template>

  <script>
    Polymer({
      is: "home-page",
      properties: {
        url: {
          type: String,
          value: "/posts.json"
        }
      }
    })
  </script>
</polymer-element>
