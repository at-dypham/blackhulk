<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="blackhulk-view">
  <template>
    <style>
      :host ::content .post {
        @apply(--paper-font-body1);
        width: 50%;
        margin-bottom: 15px;
      }

      :host ::content .post[small-screen] {
        width: 95%;
      }

      :host ::content .title {
        @apply(--paper-font-display1);
      }

      :host ::content .wrapper {
        padding: 10px 15px;
      }
    </style>

    <iron-media-query
      query="(max-width: 600px)"
      query-matches="{{small}}"
    ></iron-media-query>

    <iron-list
      items="[[data]]"
      class="fit"
    >
      <template>
        <div class="horizontal layout center-center">
          <paper-material
            class="post self-center"
            small-screen$="{{small}}"
          >
            <div class="wrapper">
              <div class="title">[[item.title]]</div>

              <!-- Display as markdown -->
              <marked-element
                markdown="[[item.content]]"
              >
                <div class="markdown-html"></div>
              </marked-element>
            </div>
          </paper-material>
        </div>
      </template>
    </iron-list>

  </template>

  <script>
    Polymer({
      is: "blackhulk-view",
      properties: {
        data: Object
      }
    })
  </script>
</dom-module>
