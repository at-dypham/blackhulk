<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="blackhulk-view">
  <template>
    <style>
      paper-toolbar .title {
        line-height: 1.1;
      }

      paper-toolbar.light {
        color: black;
      }

      paper-toolbar.dark {
        color: #eee;
      }

      paper-toolbar .middle.title {
        text-align: center;
        @apply(--paper-font-display1);
      }

      paper-toolbar .middle.title p {
        text-align: center;
        @apply(--paper-font-body1);
      }

      :host ::content paper-scroll-header-panel {
        height: 100%;
      }

      paper-toolbar {
        background-color: transparent;
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        --paper-scroll-header-panel-condensed-header: {
          background-color: var(--google-green-300);
        };
      }
    </style>

    <iron-media-query
      query="(max-width: 600px)"
      query-matches="{{small}}"
    ></iron-media-query>

    <paper-scroll-header-panel
      class="fit"
      condenses
      keep-condensed-header
      >

      <paper-toolbar class="tall">
        <paper-icon-button icon="home"></paper-icon-button>
        <div class="top title">
          Blog title
        </div>

        <div class="middle title">
          Blog title
          <p>Blog Description I am a developer</p>
        </div>
      </paper-toolbar>

      <!--List of posts-->
      <blackhulk-list items="[[data]]"></blackhulk-list>

    </paper-scroll-header-panel>

  </template>

  <script>
    Polymer({
      is: "blackhulk-view",
      properties: {
        data: Object
      }
    })

    addEventListener('paper-header-transform', function(e) {
      var d = e.detail;
      var changedState = d.height - d.condensedHeight - d.y;

      <!-- TODO Refactor me -->
      if (changedState < 0) {
        classNames = document.querySelector("paper-toolbar").className.split(" ");

        index = classNames.indexOf("light")
        if (index > -1) {
          classNames.splice(index, 1);
        }

        darkIndex = classNames.indexOf("dark");
        if (darkIndex <= -1) {
          classNames.push("dark");
        }

        document.querySelector("paper-toolbar").className = classNames.join(" ");
      }
      else {
        classNames = document.querySelector("paper-toolbar").className.split(" ");

        index = classNames.indexOf("dark")
        if (index > -1) {
          classNames.splice(index, 1);
        }

        lightIndex = classNames.indexOf("light");
        if (lightIndex <= -1) {
          classNames.push("light");
        }

        document.querySelector("paper-toolbar").className = classNames.join(" ");
      }
    });

  </script>
</dom-module>
